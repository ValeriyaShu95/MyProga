<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container mt-5">
    <div th:each="el : ${database}" class="alter alter-info mt-2">
        <p th:text="${el.name}"/>
        <p th:text="${el.age}"/>
        <p th:text="${el.id}"/>
    </div>
</div>

</body>
</html>
